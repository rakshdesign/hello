  [data-theme="dark"] {
    --bg: #000000;
    --text: #ffffff;
    --link: #00ccff;
  }
  body {
    background: var(--bg);
    color: var(--text);
    transition: background 0.4s, color 0.4s;
    margin: 0;
    padding: 15px;
  }
  a {
    color: var(--link);
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .dark-toggle {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-family: Arial, sans-serif;
    font-size: 13px;
    color: #666;
    cursor: pointer;
    background: transparent;
    border: none;
    padding: 8px 12px;
    z-index: 10;
  }
  [data-theme="dark"] .dark-toggle {
    color: #888;
  }
</style>
